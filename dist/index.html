<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="main.js" async></script>
    
    <title>Storist</title>
</head>

<body>
    <!-- Card where navigation buttons are placed. -->
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Storist</h2>
            <button type="button" class="btn btn-outline-secondary btn-sm">
                Inbox
            </button>
            <div class="btn-group dropend">
                <button type="button" class="btn btn-outline-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Projects
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">+ Add Project</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Card where tasks are displayed. -->
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Inbox</h3>
            <hr />
            <div id="tasks"></div>
            <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                + Add Task
            </button>
        </div>
    </div>

    <!-- Card acting as footer where tertiary details are found. -->
    <div id="footer" class="card">
        <div class="card-body">
            <h5 class="card-title">MIT License</h5>
            <h6 class="card-subtitle mb-2 text-muted">
                Copyright © 2021
            </h6>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <a href="#">GitHub</a> • <a href="#">License</a>
            </li>
        </ul>
    </div>

    <!-- Modal were user fills out form to add task.-->
    <div id="addTaskModal" class="modal fade" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="addTaskModalLabel" class="modal-title">Add Task</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div id="addTaskForm" class="mb-3">
                            <div class="mb-3">
                                <label for="addTaskInputText" class="form-label">Task</label>
                                <input type="text" class="form-control" id="addTaskInputText" aria-describedby="addTaskInputTextHelp">
                                <div id="addTaskInputTextHelp" class="form-text">What do you have to do?</div>
                            </div>

                            <div class="mb-3">
                                <label for="addTaskInputProject" class="form-label">Project</label>
                                <select id="addTaskInputProject" class="form-select">
                                    <option>None</option>
                                </select>
                                <div id="addTaskInputProjectHelp" class="form-text">What project will this task be put in?</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="addTaskCancelButton" type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="addTaskButton" type="button" class="btn btn-dark">Add Task</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
